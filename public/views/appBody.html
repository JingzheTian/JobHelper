 <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="appBody" ng-show="bodyShow">
    <div class="pull-right btn-group">
            <a ng-repeat="item in items | pageCount:pageSize"
               ng-click="selectPage($index + 1)" ng-class="getPageClass($index + 1)">
                {{$index + 1}}
            </a>
       </div>

    <table class="table">
    <thead>
      <tr>
        <th>CompanyName</th>
        <th>PostionName</th>
        <th>Time</th>
        <th>Action</th>
        <th></th>
      </tr>
    </thead>
    <!--<tbody ng-repeat="item in items | range:selectedPage:pageSize" ng-class="$odd ? 'odd' : 'even'">-->
    <tbody ng-repeat="item in items | range:selectedPage:pageSize">  
      <tr>
        <td>{{item.cname}}</td>
        <td>{{item.cposition}}</td>
        <td>{{item.cdate}}</td>
        <td><input class ="btn btn-info" type="button" value="Edit" ng-click="editItem(item._id)"></td>
        <td><input class ="btn btn-danger" type="button" value="Delete" ng-click="deleteItem(item._id)"></td>
      </tr>
    </tbody>
    <tfoot>    
      <div>
        <tr>
            <td>CompanyName<input type="text" ng-model="item.cname"></td>
            <td>Position<input type="text" ng-model="item.cposition"></td>
            <td><input class ="btn btn-primary" type="button" value="Add" ng-click="addItems()" ng-disabled="add" ng-model="add"></td>
            <td><input class ="btn btn-primary" type="button" value="Update"  ng-click="updateItem()"></td>
            <td><input class ="btn btn-primary" type="button" value="Clear" ng-click="clear()"></td>
        </tr>       
      </div>
      
      
      
    </tfoot>
    <div>
        
        
    </div>
  </table>
    
 </div>
